<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<f:event listener="#{selecaoOperacaoBean.pesquisarOperacaoNFe}"
			type="preRenderView"></f:event>
	</f:metadata>

	<title>Operação Fiscal</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>
</h:head>
<h:body>

	<h:form>

		<p:focus />

		<p:dataTable value="#{selecaoOperacaoBean.lista}" var="item"
			style="margin-top: 5px" emptyMessage="Nenhum registro encontrado."
			rows="8" paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom">

			<p:column headerText="CFOP" style="width: 50px;">
				<h:outputText value="#{item.cfop.id}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{item.descricao}" />
			</p:column>
			<p:column headerText="Tipo" style="width: 120px;">
				<h:outputText value="#{item.tipo.descricao}" />
			</p:column>
			<p:column style="width: 40px;">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					class="button-grid" process="@this"
					action="#{selecaoOperacaoBean.selecionar(item)}" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>

</html>
