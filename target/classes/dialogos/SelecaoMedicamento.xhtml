<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de Medicamento</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />

	<style>
body {
	margin: 10px
}
</style>

</h:head>
<h:body>

	<h:form id="frmSelecao">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-2">
					<h:outputLabel value="Código" />
					<p:inputText value="#{selecaoMedicamentoBean.filtro.codigo}" />
				</div>
				<div class="ui-g-12 ui-md-4">
					<h:outputLabel value="Descrição" />
					<p:inputText value="#{selecaoMedicamentoBean.filtro.produto}" />
				</div>
				<div class="ui-g-12 ui-md-4">
					<h:outputLabel value="Princípio" />
					<p:inputText value="#{selecaoMedicamentoBean.filtro.principio}" />
				</div>
				<div class="ui-g-12 ui-md-2">
					<p:commandButton id="botaoPesquisa" value="Pesquisar"
						update="@form" action="#{selecaoMedicamentoBean.pesquisar}"
						style="height: 40px !important;" />
				</div>
			</div>
		</div>

		<p:dataTable id="produtosTable" scrollable="true"
			value="#{selecaoMedicamentoBean.lista}" var="medicamento"
			style="margin-top: 5px" emptyMessage="Nenhum item encontrado."
			rows="8" paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom" lazy="true">

			<p:column headerText="Código" width="80"
				sortBy="#{medicamento.codigo}">
				<h:outputText value="#{medicamento.codigo}" />
			</p:column>
			<p:column headerText="Descrição" sortBy="#{medicamento.descricao}">
				<h:outputText value="#{medicamento.descricao}" />
			</p:column>
			<p:column headerText="Princípio" width="300"
				sortBy="#{medicamento.principio}">
				<h:outputText value="#{medicamento.principio}" />
			</p:column>
			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					class="button-grid" process="@this"
					action="#{selecaoMedicamentoBean.selecionar(medicamento)}" />
			</p:column>
		</p:dataTable>

		<p:blockUI block="frmSelecao" trigger="botaoPesquisa" />

	</h:form>

</h:body>

</html>
