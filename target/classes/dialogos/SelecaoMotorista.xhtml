<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Motorista</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>
</h:head>

<h:body>

	<h:form>

		<p:focus for="nome" />

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-6">
					<p:outputLabel value="Nome" />
					<p:inputText id="nome" value="#{selecaoMotoristaBean.filtro.nome}" />
				</div>
				<div class="ui-g-4">
					<p:outputLabel value="CNPJ/CPF" />
					<p:inputText value="#{selecaoMotoristaBean.filtro.codigo}" />
				</div>
				<div class="ui-g-2">
					<br />
					<p:commandButton value="Pesquisar"
						action="#{selecaoMotoristaBean.pesquisar}" update="@form"
						onclick="jQuery(this).addClass('ui-state-disabled')" />
				</div>
			</div>
		</div>

		<p:dataTable value="#{selecaoMotoristaBean.lista}" var="item"
			scrollable="true" emptyMessage="Nenhum item encontrado." rows="8"
			paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom">
			<p:column headerText="Nome">
				<h:outputText value="#{item.nome}" />
			</p:column>
			<p:column headerText="Fone" style="width: 90px" priority="1">
				<h:outputText value="#{cliente.fone}" />
			</p:column>
			<p:column headerText="Celular" style="width: 90px" priority="2">
				<h:outputText value="#{cliente.celular}" />
			</p:column>
			<p:column style="width: 10%; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{selecaoMotoristaBean.selecionar(item)}" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
