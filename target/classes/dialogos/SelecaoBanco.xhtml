<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Banco</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>
</h:head>
<h:body>

	<h:form>

		<p:focus />

		<div class="ui-fluid">
			<p:panelGrid id="painelDados" columns="2" style="margin-top: 5px"
				layout="grid" columnClasses="ui-grid-col-9, ui-grid-col-3"
				styleClass="panelgrid-noborder">

				<p:inputText value="#{selecaoBancoBean.condicao}" />
				<p:commandButton value="Pesquisar"
					action="#{selecaoBancoBean.pesquisar}" update="@form" />

			</p:panelGrid>
		</div>

		<p:dataTable value="#{selecaoBancoBean.lista}" var="item"
			scrollable="true" emptyMessage="Nenhum item encontrado." rows="8"
			paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom">
			<p:column headerText="Banco" width="15%">
				<h:outputText value="#{item.codigo}" />
			</p:column>
			<p:column headerText="Nome do Banco">
				<h:outputText value="#{item.descricao}" />
			</p:column>

			<p:column style="width: 10%; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{selecaoBancoBean.selecionar(item)}" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
