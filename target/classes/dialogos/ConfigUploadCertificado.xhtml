<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgUploadCertificado"
		header="Importar certificado digital" widgetVar="dlgUploadCertificado"
		closeOnEscape="true" modal="true" maximizable="false" height="140"
		width="800">

		<h:form id="formUpload">
			<p:fileUpload value="Importar" label="Selecione"
				fileUploadListener="#{parametroBean.upload}" auto="true"
				allowTypes="/(\.|\/)(pfx)$/"
				update=":formCadastro:txtCertificadoNome"
				oncomplete="if(!args.validationFailed) PF('dlgUploadCertificado').hide()" />
		</h:form>

	</p:dialog>

</ui:composition>
