<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgPagamento" header="Pagamento" widgetVar="dlgPagamento"
		closeOnEscape="true" modal="true" maximizable="false" width="200" >
		<h:form id="formPagamento">

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:outputLabel value="Documento" />
						<p:inputText maxlength="20"
							disabled="#{not aquisicaoBean.aquisicao.podeGravar}"
							value="#{aquisicaoBean.pagamento.documento}" />
					</div>
					<div class="ui-g-12">
						<p:outputLabel value="Vencimento" />
						<p:calendar locale="pt_BR" mask="99/99/9999" pattern="dd/MM/yyyy"
							disabled="#{not aquisicaoBean.aquisicao.podeGravar}"
							navigator="true" value="#{aquisicaoBean.pagamento.vencimento}" />
					</div>
					<div class="ui-g-12">
						<p:outputLabel value="Valor" />
						<p:inputNumber minValue="0" decimalSeparator=","
							thousandSeparator="." decimalPlaces="2"
							disabled="#{not aquisicaoBean.aquisicao.podeGravar}"
							value="#{aquisicaoBean.pagamento.valor}" />
					</div>
				</div>
			</div>

			<div align="right" style="margin-top: 5px">
				<p:commandButton value="Confirma" icon="ui-icon-check"
					process="dlgPagamento"
					disabled="#{not aquisicaoBean.aquisicao.podeGravar}"
					update="formCadastro:tabView:tabelaPagamentos"
					action="#{aquisicaoBean.gravarItemPagamento}"
					oncomplete="if(!args.validationFailed) PF('dlgPagamento').hide()" />
			</div>
		</h:form>

	</p:dialog>

</ui:composition>
