<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Sigpro</title>
	<h:outputStylesheet library="sigpro" name="styles/components.css" />
	<h:outputStylesheet library="sigpro" name="styles/layout.css" />
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="sigpro"
		name="javascripts/app.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />

	<style>
.ui-growl {
	top: 10%;
	life: 1000;
/* 	sticky: true; */
}
</style>

</h:head>

<h:body>

	<header class="aw-topbar">
		<a href="#" style="align-self: right" class="aw-toggle js-toggle"><i
			class="fa  fa-bars" style="font-size: 24px"></i></a>

		<p:graphicImage value="#{seguranca.logomarca}"
			style="float: right; height: 47px; width: 150px; line-height: -10px; margin-top: -3px; margin-right: 10px" />

		<h:outputLabel style="margin-left: 10px" value="#{seguranca.empresa}" />
		<h:outputLabel value=" - " />
		<h:outputLabel value="#{seguranca.pessoaLogado.nome}" />
		<h:outputLabel value=" / " />
		<h:outputLabel value="#{seguranca.dataLicenca}" />
		<br />
		<h:outputLabel value="SIGPRO"
			style="font-weight: bold; font-size: 20px; margin-left: 10px" />
		<ui:insert name="dialogo" />
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>

	<section class="aw-content  js-content">
		<ui:insert name="corpo" />
	</section>

</h:body>

</html>
