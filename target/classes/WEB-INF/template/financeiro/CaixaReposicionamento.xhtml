<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgReposicionamento" header="Reposicionamento"
		widgetVar="dlgReposicionamento" closeOnEscape="true" modal="true"
		maximizable="false" height="120" width="300">
		<h:form id="formCadastroReposicionamento">

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:outputLabel value="Destino para diário" />
						<p:calendar showOn="button" mask="99/99/9999" pattern="dd/MM/yyyy"
							locale="br" value="#{caixaBean.dataParaEncerramento}" />
					</div>
				</div>
			</div>

			<div align="right">
				<p:commandButton value="Confirmar" icon="ui-icon-check"
					update="@all" process="@form" title="conclui operação"
					action="#{caixaBean.reposicionar}"
					onclick="jQuery(this).addClass('ui-state-disabled')"
					oncomplete="if(!args.validationFailed) PF('dlgReposicionamento').hide()" />
			</div>

		</h:form>
	</p:dialog>

</ui:composition>
