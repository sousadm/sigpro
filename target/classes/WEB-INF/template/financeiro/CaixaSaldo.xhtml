<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgSaldo" header="Saldo em caixa" widgetVar="dlgSaldo"
		closeOnEscape="true" modal="true" maximizable="false">

		<h:form id="formCadastroSaldo">

			<p:messages autoUpdate="true" closable="true" />

			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<p:outputLabel value="Valor" for="dinheiro" />
						<p:inputNumber id="dinheiro" minValue="" decimalSeparator=","
							thousandSeparator="." decimalPlaces="2"
							maxValue="#{caixaBean.valorSaldoEmCaixa}"
							class="#{caixaBean.caixa.podeGravar ? '' : 'bloqueado'}"
							readonly="#{not caixaBean.caixa.podeGravar}" required="true"
							value="#{caixaBean.caixaValor.valor}" />
					</div>
				</div>
			</div>

			<div align="right" style="margin-top: 5px">
				<p:commandButton value="Confirma" icon="ui-icon-check"
					process="dlgSaldo formCadastro:gridCaixaRecebimento"
					update="formCadastro:tabView:gridCompensacao  formCadastro:txtValorNegociado  formCadastro:txtValorFinal formCadastro:tabView:btnSaldoCaixa"
					action="#{caixaBean.gravarCompensacao}"
					oncomplete="if(!args.validationFailed) PF('dlgSaldo').hide()" />
			</div>

		</h:form>
	</p:dialog>

</ui:composition>
