<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:param name="dummy" />
		<f:event listener="#{clinicaAtendimentoBean.inicializar}"
			type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="titulo">Agendamento</ui:define>

	<ui:define name="corpo">

		<h:form id="frmClinicaAgenda">

			<h:panelGroup rendered="#{clinicaAtendimentoBean.agenda != null}">
				<ui:include src="/WEB-INF/template/clinica/ClinicaAgendaEdit.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{clinicaAtendimentoBean.agenda == null}">
				<ui:include src="/WEB-INF/template/clinica/PesquisaClinicaAgenda.xhtml" />
			</h:panelGroup>
			
		</h:form>

	</ui:define>

</ui:composition>
