<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="pergunta" value="#{perguntaBean.pergunta}" />
		<f:event listener="#{perguntaBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="titulo">CADASTRO DE QUESTÕES</ui:define>

	<ui:define name="corpo">

		<h1 style="margin-top: 65px">CADASTRO DE QUESTÕES</h1>

		<h:form id="formCadastro">

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 5px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cadastros/CadastroPergunta" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{perguntaBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/cadastros/PesquisaPergunta" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-4, ui-grid-col-8">

					<p:outputLabel value="Descrição" for="nome" />
					<p:inputText id="nome" value="#{perguntaBean.pergunta.descricao}"
						required="true" />

					<h:outputLabel value="Área profissional" for="profissao" />
					<p:selectOneMenu id="profissao" autoWidth="false"
						value="#{perguntaBean.pergunta.profissao}" required="true">
						<f:selectItem itemLabel="selecione" />
						<f:selectItems value="#{perguntaBean.lstProfissao}"
							var="profissao" itemValue="#{profissao}"
							itemLabel="#{profissao.descricao}" />
					</p:selectOneMenu>

					<h:outputLabel value="Tipo de resposta" for="tipo" />
					<p:selectOneMenu id="tipo" value="#{perguntaBean.pergunta.tipo}" autoWidth="false"
						required="true">
						<f:selectItem itemLabel="selecione" />
						<f:selectItems value="#{perguntaBean.tipos}" var="tipo"
							itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
					</p:selectOneMenu>

				</p:panelGrid>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
