<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:param name="dummy" />
		<o:viewParam name="pessoa" value="#{pessoaBean.pessoa}" />
		<o:viewParam name="cliente" value="#{pessoaBean.cliente}" />
		<o:viewParam name="fornecedor" value="#{pessoaBean.fornecedor}" />
		<f:event listener="#{pessoaBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="titulo">#{pessoaBean.editando ? 'Registro em edição' : 'Novo registro'}</ui:define>

	<ui:define name="dialogo">
		<ui:include src="/cadastros/CadastroContato.xhtml" />
		<ui:include src="/dialogos/SendSMS.xhtml" />
		<ui:include src="/WEB-INF/template/pessoa/PessoaDlgDefinicao.xhtml" />
		<ui:include src="/dialogos/ListaEventos.xhtml" />
	</ui:define>

	<ui:define name="corpo">

		<p:focus context="formCadastro" />

		<h:form id="formCadastro">

			<p:growl id="msg" />

			<h:panelGroup rendered="#{pessoaBean.pessoa == null}">
				<ui:include src="/WEB-INF/template/pessoa/PessoaPesquisa.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{pessoaBean.pessoa != null}">
				<ui:include src="/WEB-INF/template/pessoa/PessoaEdit.xhtml" />
			</h:panelGroup>

		</h:form>

	</ui:define>

</ui:composition>
