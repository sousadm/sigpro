<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">NFCe</ui:define>

	<f:metadata>
		<f:param name="dummy" />
		<f:event listener="#{notaConsumidorBean.inicializar}"
			type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="corpo">

		<p:focus context="formCadastro" />

		<h:form id="formCadastro">

			<p:growl id="msg" />

			<ui:include src="/WEB-INF/template/fiscal/NotaConsumidorBarra.xhtml" />
			<ui:include src="/WEB-INF/template/fiscal/NotaConsumidorItems.xhtml" />
			<p:sticky target="gridbarra" />
			
		</h:form>

		<ui:include src="/WEB-INF/template/fiscal/NotaConsumidorInicio.xhtml" />
		<ui:include
			src="/WEB-INF/template/fiscal/NotaConsumidorEncerramento.xhtml" />

	</ui:define>

</ui:composition>
