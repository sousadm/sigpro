<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:metadata>
		<f:param name="dummy" />
		<o:viewParam name="caixa" value="#{caixaBean.caixa}" />
		<f:event listener="#{caixaBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="dialogo">
		<ui:include src="/WEB-INF/template/financeiro/CaixaPorCodigo.xhtml" />
	</ui:define>

	<ui:define name="titulo">Financeiro</ui:define>

	<ui:define name="corpo">

		<p:focus context="formCadastro" />

		<h:form id="formCadastro">

			<p:growl />

			<h:panelGroup rendered="#{caixaBean.caixa == null}">
				<ui:include src="/financeiro/CaixaPesquisa.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{caixaBean.caixa != null}">
				<ui:include src="/financeiro/CaixaEdit.xhtml" />
			</h:panelGroup>

			<p:blockUI block="formCadastro" trigger="botaoPesquisa" />

		</h:form>

		<ui:include src="/WEB-INF/template/financeiro/CaixaCheque.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaRecalculo.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaDinheiro.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaCartao.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaCredito.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaSaldo.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaDebito.xhtml" />
		<ui:include
			src="/WEB-INF/template/financeiro/CaixaTransferencia.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaSaque.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaEncerramento.xhtml" />
		<ui:include
			src="/WEB-INF/template/financeiro/CaixaReposicionamento.xhtml" />
		<ui:include src="/WEB-INF/template/financeiro/CaixaExpedicao.xhtml" />
		<ui:include src="/dialogos/SendMail.xhtml" />

	</ui:define>

</ui:composition>
