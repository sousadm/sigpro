<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<f:metadata>
		<o:viewParam name="pessoa" value="#{pessoaBean.pessoa}" />
		<f:event listener="#{pessoaBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="titulo">#{pessoaBean.editando ? 'Registro em edição' : 'Novo registro'}</ui:define>

	<ui:define name="corpo">

		<h:form id="formCadastro">

			<h1 style="margin-top: 65px">CADASTRO DE PESSOA</h1>

			<ui:include
				src="/WEB-INF/template/pessoa/PessoaConvidadoBotoes.xhtml" />

			<p:messages autoUpdate="true" closable="true" />

			<p:tabView id="tabGrupo" activeIndex="#{pessoaBean.tabIndex}"
				style="margin-top: 05px">
				<p:tab id="tabDados" title="Dados">
					<ui:include src="/WEB-INF/template/pessoa/PessoaDados.xhtml" />
				</p:tab>
				<p:tab title="Endereço">
					<ui:include src="/WEB-INF/template/pessoa/PessoaEndereco.xhtml" />
				</p:tab>
			</p:tabView>

		</h:form>

	</ui:define>
</ui:composition>
