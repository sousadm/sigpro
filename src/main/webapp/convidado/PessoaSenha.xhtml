<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Senha</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />

	<style>
body {
	margin: 10px
}
</style>

</h:head>
<h:body>

	<h:form>

		<h1 style="margin-top: 10px">Modificar Senha</h1>

		<p:messages autoUpdate="true" closable="true" />

		<p:panelGrid id="painelSenha" columns="2" layout="grid"
			styleClass="panelgrid-noborder" style="margin-top: 15px"
			columnClasses="ui-grid-col-4, ui-grid-col-8">

			<h:outputLabel for="atual" value="Senha atual: *" />
			<p:password id="atual" value="#{pessoaSenhaBean.atual}"
				feedback="false" label="Atual" required="true" />

			<h:outputLabel for="pwd1" value="Digite nova senha: *" />
			<p:password id="pwd1" value="#{pessoaSenhaBean.nova}" feedback="true"
				match="pwd2" label="Nova senha" required="true" promptLabel="senha"
				weakLabel="fácil" goodLabel="boa" strongLabel="difícil" />

			<h:outputLabel for="pwd2" value="Confirme a senha: *" />
			<p:password id="pwd2" value="#{pessoaSenhaBean.prova}"
				feedback="false" label="Confirmação" required="true" />

			<h:outputLabel />
			<p:commandButton id="btnConfirma" value="Confirmar" update="@form"
				icon="ui-icon-check" action="#{pessoaSenhaBean.confirmar}" />

		</p:panelGrid>

	</h:form>

</h:body>

</html>
