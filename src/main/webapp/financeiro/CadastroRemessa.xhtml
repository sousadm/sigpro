<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:param name="dummy" />
		<f:event listener="#{remessaBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="titulo">Remessa</ui:define>

	<ui:define name="dialogo">

	</ui:define>

	<ui:define name="corpo">

		<p:focus context="formCadastro" />

		<h:form id="formCadastro"> 

			<h:panelGroup rendered="#{remessaBean.remessa == null}">
				<ui:include src="/financeiro/RemessaPesquisa.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{remessaBean.remessa != null}">
				<ui:include src="/financeiro/RemessaEdit.xhtml" />
			</h:panelGroup>

		</h:form>

	</ui:define>

</ui:composition>
