<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Títulos</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>

	<h:form id="frmRelatorio">

		<p:messages autoUpdate="true" closable="true" />

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px"
			columnClasses="panelgrid-noborder">

			<p:outputLabel value="Vencimento Inicial" />
			<p:calendar
				value="#{relatorioFinanceiroBean.filtro.vencimentoInicial}" />

			<p:outputLabel value="Vencimento Final" />
			<p:calendar value="#{relatorioFinanceiroBean.filtro.vencimentoFinal}" />

			<p:outputLabel value="Tipo de pagamento" />
			<p:selectManyCheckbox
				value="#{relatorioFinanceiroBean.filtro.pagamentoTipos}">
				<f:selectItems value="#{listaTipoBean.tipoPagamento}" var="tipo"
					itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
			</p:selectManyCheckbox>

			<p:outputLabel value="Condição de pagamento" />
			<p:selectManyCheckbox
				value="#{relatorioFinanceiroBean.filtro.tituloStatus}">
				<f:selectItems value="#{listaTipoBean.tipoSituacaoFinanceira}"
					var="tipo" itemValue="#{situacao}" itemLabel="#{situacao.status}" />
			</p:selectManyCheckbox>

			<p:outputLabel />
			<p:commandButton value="Pesquisar"
				class="btn btn-primary btn-lg btn-block"
				actionListener="#{relatorioFinanceiroBean.imprimirListaDeTitulos}" />

		</p:panelGrid>

	</h:form>

</h:body>

</html>
