	<f:form>

		<p:confirmDialog global="true" closeOnEscape="true" responsive="true" >
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="NÃ£o" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<p:galleria value="#{promocionalBean.images}" var="image"
			showFilmstrip="false" style="border: none;" panelWidth="300"
			panelHeight="180" effect="slide">

	</f:form>

</ui:composition>
