<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgImpressao" header="Relatorio" widgetVar="dlgImpressao"
		closeOnEscape="true" modal="true" maximizable="false" height="200"
		width="400">
		<h:form id="formRelatorio">
			<p:panelGrid columns="2" style="width: 100%; margin-top: 05px"
				styleClass="ui-noborder">

				<p:outputLabel value="Data Inicial" />
				<p:calendar locale="pt_BR" mask="99/99/9999" pattern="dd/MM/yyyy"
					navigator="true" showOn="button"
					value="#{remuneradorOrdemBean.filtro.inicio}" />

				<p:outputLabel value="Data Final" />
				<p:calendar locale="pt_BR" mask="99/99/9999" pattern="dd/MM/yyyy"
					navigator="true" showOn="button"
					value="#{remuneradorOrdemBean.filtro.termino}" />

				<p:outputLabel />
				<p:commandButton value="Confirma" icon="ui-icon-check"
					process="dlgImpressao" ajax="false"
					action="#{remuneradorOrdemBean.imprimir}"
					oncomplete="if(!args.validationFailed) PF('dlgImpressao').hide()" />

			</p:panelGrid>
		</h:form>
	</p:dialog>

</ui:composition>
