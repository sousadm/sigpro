<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgJustificativa" header="Cancelamento"
		widgetVar="dlgJustificativa" closeOnEscape="true" modal="true"
		maximizable="false" height="160" width="500">
		<h:form id="formJustificativa">
			<p:panelGrid columns="1" styleClass="ui-noborder">

				<p:outputLabel value="Justificativa" />
				<p:inputTextarea value="#{notaServicoBean.justificativa}"
					minQueryLength="15" rows="1" cols="60" counter="display"
					maxlength="255" counterTemplate="{0} restante." autoResize="false" />
				<h:outputText id="display" />

				<p:commandButton value="Confirmar" process="@form" update="@all"
					actionListener="#{notaServicoBean.cancelar}"
					oncomplete="if(!args.validationFailed) PF('dlgJustificativa').hide()"
					onclick="jQuery(this).addClass('ui-state-disabled')">
					<p:confirm icon="ui-icon-alert" header="Confirma"
						message="Cancelar NFe atual?" />
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>

</ui:composition>
