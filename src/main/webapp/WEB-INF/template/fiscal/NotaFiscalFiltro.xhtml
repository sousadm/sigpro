<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgPesquisaFiltro" header="Pesquisa"
		widgetVar="dlgPesquisaFiltro" closeOnEscape="true" modal="true"
		maximizable="false" width="600">

		<h:form>

			<p:panelGrid columns="2" layout="grid"
				style="width: 100%; margin-top: 5px"
				columnClasses="ui-grid-col-4,ui-grid-col-8">

				<p:outputLabel value="Emissão" />
				<h:panelGroup>
					<p:calendar size="10" navigator="true" showOn="button"
						mask="99/99/9999" pattern="dd/MM/yyyy"
						value="#{notaFiscalBean.filtro.inicio}" />
					<p:outputLabel value=" a " />
					<p:calendar size="10" navigator="true" showOn="button"
						mask="99/99/9999" pattern="dd/MM/yyyy"
						value="#{notaFiscalBean.filtro.termino}" />
				</h:panelGroup>

				<p:outputLabel value="Cancelamento" />
				<h:panelGroup>
					<p:calendar size="10" navigator="true" showOn="button"
						mask="99/99/9999" pattern="dd/MM/yyyy"
						value="#{notaFiscalBean.filtro.cancelamentoInicial}" />
					<p:outputLabel value=" a " />
					<p:calendar size="10" navigator="true" showOn="button"
						mask="99/99/9999" pattern="dd/MM/yyyy"
						value="#{notaFiscalBean.filtro.cancelamentoFinal}" />
				</h:panelGroup>

				<p:outputLabel value="Operação fiscal" />
				<p:selectOneMenu value="#{notaFiscalBean.filtro.operacaoFiscal}"
					style="width: 90%">
					<f:selectItem itemLabel="selecione" itemValue="" />
					<f:selectItems value="#{notaFiscalBean.listaOperacaoFiscal}"
						var="operacao" itemValue="#{operacao}"
						itemLabel="#{operacao.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ambiente" />
				<p:selectOneMenu value="#{notaFiscalBean.filtro.ambienteFiscal}"
					style="width: 90%">
					<f:selectItem itemLabel="Todos os ambientes" itemValue="" />
					<f:selectItems value="#{listaTipoBean.NFAmbiente}" var="operacao"
						itemValue="#{ambiente}" itemLabel="#{ambiente.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel value="Nome do cliente" />
				<p:inputText value="#{notaFiscalBean.filtro.nome}"
					style="width: 90%" />

			</p:panelGrid>

			<div align="right" style="margin-top: 5px">
				<p:commandButton value="Confirma" icon="ui-icon-check"
					actionListener="#{notaFiscalBean.pesquisarFiltro}"
					oncomplete="if(!args.validationFailed) PF('dlgPesquisaFiltro').hide()"
					update="formCadastro" />
			</div>

		</h:form>

	</p:dialog>

</ui:composition>
