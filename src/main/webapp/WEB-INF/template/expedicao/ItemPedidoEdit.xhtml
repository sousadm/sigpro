<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgItemPedidoEdit"
		header="#{expedicaoBean.expedicaoItem.produto.nome}"
		widgetVar="dlgItemPedidoEdit" closeOnEscape="true" modal="true"
		maximizable="false" height="120" width="500">
		<h:form id="formItemPedidoEdit">

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					styleClass="panelgrid-noborder">

					<p:outputLabel value="Unidade de medida" />
					<p:selectOneMenu value="#{expedicaoBean.produtoUnidade}">
						<f:selectItems value="#{expedicaoBean.unidades}" var="prodUnidade"
							itemValue="#{prodUnidade}"
							itemLabel="#{prodUnidade.unidade.descricao}" />
					</p:selectOneMenu>

				</p:panelGrid>
			</div>

			<div align="right" style="margin-top: 10px;">
				<p:commandButton value="Confirma" icon="ui-icon-check"
					process="@form" update="@form formCadastro:view:tabelaItens"
					action="#{expedicaoBean.atualizarItemPedido}"
					oncomplete="if(!args.validationFailed) PF('dlgItemPedidoEdit').hide()" />
			</div>

		</h:form>
	</p:dialog>

</ui:composition>
