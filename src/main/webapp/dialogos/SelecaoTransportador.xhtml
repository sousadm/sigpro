<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Transportador</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>
</h:head>

<h:body>

	<h:form>

		<p:focus for="nome" />

		<div class="ui-fluid">

			<p:panelGrid columns="3" style="margin-top: 5px; width: 100%"
				layout="grid" styleClass="panelgrid-noborder"
				columnClasses="ui-grid-col-6, ui-grid-col-4, ui-grid-col-2">
				<p:inputText id="nome" value="#{selecaoTransportadorBean.filtro.nome}"
					placeholder="Nome do cliente" />
				<p:inputText size="20"
					value="#{selecaoTransportadorBean.filtro.codigo}"
					placeholder="CNPJ/CPF" />
				<p:commandButton value="Pesquisar"
					action="#{selecaoTransportadorBean.pesquisar}" update="@form"
					onclick="jQuery(this).addClass('ui-state-disabled')" />
			</p:panelGrid>

			<p:dataTable value="#{selecaoTransportadorBean.lista}" var="item" scrollable="true"
				emptyMessage="Nenhum item encontrado." rows="8" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Nome">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<p:column headerText="Fone" style="width: 90px" priority="1">
					<h:outputText value="#{cliente.fone}" />
				</p:column>
				<p:column headerText="Celular" style="width: 90px" priority="2">
					<h:outputText value="#{cliente.celular}" />
				</p:column>

				<p:column style="width: 10%; text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						process="@this" action="#{selecaoTransportadorBean.selecionar(item)}" />
				</p:column>

			</p:dataTable>

		</div>

	</h:form>

</h:body>

</html>
