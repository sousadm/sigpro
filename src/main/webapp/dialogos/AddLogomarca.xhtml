<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgAddLogomarca" header="Importar logomarca"
		widgetVar="dlgAddLogomarca" closeOnEscape="true" modal="true"
		maximizable="false" height="140" width="800">

		<p:fileUpload value="Importar" label="Selecione"
			fileUploadListener="#{parametroBean.uploadLogomarca}" auto="true"
			update="@form"
			oncomplete="if(!args.validationFailed) PF('dlgAddLogomarca').hide()" />

	</p:dialog>

</ui:composition>
