<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgImagem" header="Importar Imagem" widgetVar="dlgImagem"
		closeOnEscape="true" modal="true" maximizable="false" height="140"
		width="600">

		<h:form id="formUploadImagem">
			<p:fileUpload value="Importar" label="Selecione"
				fileUploadListener="#{produtoBean.uploadImagem}" auto="true"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000"
				update="formCadastro"
				oncomplete="if(!args.validationFailed) PF('dlgImagem').hide()" />
		</h:form>

	</p:dialog>

</ui:composition>
