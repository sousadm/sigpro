<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de pessoa</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>

</h:head>

<h:body>

	<h:form id="formSelecao">

		<p:focus for="nome" />

		<div class="ui-fluid">

			<p:panelGrid columns="2" layout="grid"
				styleClass="panelgrid-noborder">
				<p:inputText id="nome" value="#{selecaoPessoaBean.filtro.nome}"
					placeholder="Nome da pessoa" />
				<p:commandButton id="botaoPesquisa" value="Pesquisar" update="@form"
					action="#{selecaoPessoaBean.pesquisar}" style="width: 100px;" />
			</p:panelGrid>

			<p:dataTable value="#{selecaoPessoaBean.model}" var="pessoa"
				lazy="true" scrollable="true" style="margin-top: 5px"
				emptyMessage="Nenhum pessoa encontrado." paginator="true"
				paginatorAlwaysVisible="false" rows="8" paginatorPosition="bottom">

				<p:column headerText="Nome" sortBy="#{pessoa.nome}" priority="2">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>
				<p:column headerText="Fone" style="width: 100px;">
					<h:outputText value="#{pessoa.fone}" priority="3" />
				</p:column>
				<p:column headerText="Celular" style="width: 100px;" priority="2">
					<h:outputText value="#{pessoa.celular}" />
				</p:column>
				<p:column style="width: 30px; text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						process="@this" action="#{selecaoPessoaBean.selecionar(pessoa)}" />
				</p:column>
			</p:dataTable>
		</div>

		<p:blockUI block="formSelecao" trigger="botaoPesquisa" />

	</h:form>

</h:body>

</html>
