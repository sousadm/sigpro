<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ocupação</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>

	<f:metadata>
		<f:param name="dummy" />
		<f:event listener="#{selecaoOcupacaoBean.inicializar}"
			type="preRenderView"></f:event>
	</f:metadata>

</h:head>
<h:body>

	<h:form id="frmSelecao">

		<p:focus />

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-10">
					<h:outputLabel value="Descrição" />
					<p:inputText id="descricao"
						value="#{selecaoOcupacaoBean.descricao}" />
				</div>
				<div class="ui-g-2">
					<p:commandButton id="botaoPesquisa" value="Pesquisar"
						update="@form" action="#{selecaoOcupacaoBean.pesquisar}"
						styleClass="botao-pesquisa" />
				</div>
			</div>
		</div>

		<p:dataTable value="#{selecaoOcupacaoBean.lista}" var="item"
			style="margin-top: 2px" lazy="true" scrollable="true"
			emptyMessage="Nenhum registro encontrado." rows="50" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="top">

			<p:column headerText="Código" style="width: 80px;">
				<h:outputText value="#{item.codigo}" />
			</p:column>
			<p:column headerText="Descrição Completa">
				<h:outputText value="#{item.descricao}" />
			</p:column>

			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{selecaoOcupacaoBean.selecionar(item)}" />
			</p:column>
		</p:dataTable>

		<p:blockUI block="frmSelecao" trigger="botaoPesquisa" />

	</h:form>

</h:body>

</html>
