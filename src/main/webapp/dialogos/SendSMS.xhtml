<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dlgSendSMS" header="SMS" widgetVar="dlgSendSMS"
		closeOnEscape="true" modal="true" maximizable="false" height="200"
		width="500">
		<h:form id="formSendSMS">

			<div class="ui-fluid" style="margin-top: 5px">
				<div class="ui-g">
					<div class="ui-g-4">
						<p:outputLabel value="DDD" />
						<p:inputText value="#{sendSMSBean.sms.ddd}" required="true" />
					</div>
					<div class="ui-g-8">
						<p:outputLabel value="Telefone" />
						<p:inputText value="#{sendSMSBean.sms.telefone}" required="true" />
					</div>
					<div class="ui-g-12">
						<p:outputLabel value="Mensagem" />
						<p:inputTextarea value="#{sendSMSBean.sms.mensagem}"
							minQueryLength="10" rows="3" counter="display"
							maxlength="120" counterTemplate="{0} restante."
							autoResize="false" />
						<h:outputText id="display" />
					</div>
				</div>
			</div>

			<div style="text-align: right;">
				<p:commandButton id="botaoEnviar" value="Enviar"
					process="formSendSMS" action="#{sendSMSBean.enviar}"
					oncomplete="PF('dlgSendSMS').hide()" />
			</div>

			<p:blockUI block="formSendSMS" trigger="botaoEnviar" />

		</h:form>
	</p:dialog>

</ui:composition>
