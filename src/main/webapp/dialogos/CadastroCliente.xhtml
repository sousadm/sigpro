<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="sigpro" name="styles/components.css" />
	<h:outputStylesheet library="sigpro" name="styles/layout.css" />
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 5px;
}
</style>
	<title>Cadastro de cliente</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<f:metadata>
		<f:event listener="#{selecaoClienteBean.inicializar}"
			type="preRenderView"></f:event>
	</f:metadata>
</h:head>
<h:body>

	<p:focus />

	<h:form id="formCadastroCliente">

		<p:focus />

		<p:growl id="msg" />

		<div class="ui-fluid" style="margin-top: 5px">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" maxlength="100"
						value="#{selecaoClienteBean.pessoa.nome}" />
				</div>
				<div class="ui-g-4">
					<p:outputLabel value="CPF" for="txtCpf" />
					<p:inputMask mask="999.999.999-99" id="txtCpf" required="true"
						requiredMessage="informe o cpf"
						value="#{selecaoClienteBean.pessoa.PF.cpf}" />
				</div>
				<div class="ui-g-4">
					<p:outputLabel value="Fone" for="fone" />
					<p:inputText id="fone" maxlength="20"
						value="#{selecaoClienteBean.pessoa.fone}" />
				</div>
				<div class="ui-g-4">
					<p:outputLabel value="Celular" for="celular" />
					<p:inputText id="celular" maxlength="20"
						value="#{selecaoClienteBean.pessoa.celular}" />
				</div>
				<div class="ui-g-9">
					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" maxlength="150"
						value="#{selecaoClienteBean.pessoa.email}" />
				</div>
				<div class="ui-g-3">
					<h:outputLabel value="Sexo" />
					<p:selectOneMenu value="#{selecaoClienteBean.pessoa.PF.sexo}"
						autoWidth="false" required="true"
						requiredMessage="selecione o sexo">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{listaTipoBean.tipoSexo}" var="sexo"
							itemValue="#{sexo}" itemLabel="#{sexo.descricao}" />
					</p:selectOneMenu>
				</div>
			</div>
		</div>

		<div align="right">
			<p:commandButton value="Confirmar" process="@form" update="@form"
				icon="ui-icon-check" action="#{selecaoClienteBean.gravarPessoaFast}" />
		</div>

	</h:form>

</h:body>

</html>
