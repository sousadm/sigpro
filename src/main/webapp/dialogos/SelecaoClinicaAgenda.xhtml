<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Agenda</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />

	<style>
body {
	margin: 10px
}
</style>

</h:head>
<h:body>

	<h:form>

		<p:focus />

		<p:panelGrid columns="3" layout="grid" styleClass="panelgrid-noborder">
			<p:inputText value="#{selecaoClinicaAgendaBean.filtro.nome}"
				placeholder="Nome" />
			<p:inputText value="#{selecaoClinicaAgendaBean.filtro.cpf}"
				placeholder="cpf" />
			<p:commandButton id="botaoPesquisa" value="Pesquisar" update="@form"
				action="#{selecaoClinicaAgendaBean.pesquisar}" style="width: 100px;" />
		</p:panelGrid>

		<p:dataTable value="#{selecaoClinicaAgendaBean.lista}" var="agenda"
			style="margin-top: 1px" emptyMessage="Nenhum pessoa encontrado."
			rows="10" paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom">
			<p:column headerText="Nome">
				<h:outputText value="#{agenda.paciente.nome}" />
			</p:column>
			<p:column headerText="ConvÃªnio">
				<h:outputText value="#{agenda.convenio.descricao}" />
			</p:column>
			<p:column headerText="Data">
				<h:outputText value="#{agenda.dataMarcada}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</p:column>

			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this"
					action="#{selecaoClinicaAgendaBean.selecionar(pessoa)}" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>

</html>
