<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de contato</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>

</h:head>

<h:body>

	<h:form id="formSelecao">

		<p:focus for="nome" />

		<div class="ui-fluid">

			<div class="ui-fluid">
				<div class="ui-g" style="margin-top: 5px; border: 1px solid gray;">
					<div class="ui-g-12 ui-md-5">
						<p:outputLabel id="nome" value="Nome do contato" />
						<p:inputText value="#{selecaoContatoBean.filtro.nome}" />
					</div>
					<div class="ui-g-12 ui-md-4">
						<p:outputLabel value="E-mail" />
						<p:inputText value="#{selecaoContatoBean.filtro.codigo}"
							style="text-transform: lowercase" />
					</div>
					<div class="ui-g-12 ui-md-3">
						<p:commandButton id="botaoPesquisa" value="Pesquisar"
							update="@form" action="#{selecaoContatoBean.pesquisar}"
							style="width: 100px;" />
					</div>
				</div>
			</div>

			<p:dataTable value="#{selecaoContatoBean.lista}" var="contato"
				scrollable="true" style="margin-top: 5px"
				emptyMessage="Nenhum contato encontrado." paginator="true"
				paginatorAlwaysVisible="false" rows="8" lazy="true"
				paginatorPosition="bottom">
				<p:column headerText="Nome" sortBy="#{contato.nome}" priority="2">
					<h:outputText value="#{contato.nome}" />
				</p:column>
				<p:column headerText="E-mail" sortBy="#{contato.email}" priority="2">
					<h:outputText value="#{contato.email}" />
				</p:column>
				<p:column headerText="Celular" style="width: 100px;"
					sortBy="#{contato.celular}">
					<h:outputText value="#{contato.celular}" />
				</p:column>
				<p:column style="width: 30px; text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						process="@this" action="#{selecaoContatoBean.selecionar(contato)}" />
				</p:column>
			</p:dataTable>
		</div>

		<p:blockUI block="formSelecao" trigger="botaoPesquisa" />

	</h:form>

</h:body>

</html>
