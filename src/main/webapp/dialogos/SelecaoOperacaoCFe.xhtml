<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<f:event listener="#{selecaoOperacaoBean.pesquisarOperacaoCFe}"
			type="preRenderView"></f:event>
	</f:metadata>

	<title>Operação Fiscal</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />
	<style>
body {
	margin: 10px
}
</style>
</h:head>
<h:body>

	<h:form>

		<p:focus />

		<p:toolbar style="margin-top: 05px">
			<p:toolbarGroup>
				<p:commandButton value="Pesquisar"
					action="#{selecaoOperacaoBean.pesquisarOperacaoCFe}" update="@form"
					onclick="jQuery(this).addClass('ui-state-disabled')" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:dataTable value="#{selecaoOperacaoBean.lista}" var="item"
			scrollable="true" style="margin-top: 5px"
			emptyMessage="Nenhum registro encontrado." rows="8" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom">

			<p:column headerText="CFOP" style="width: 50px;">
				<h:outputText value="#{item.cfop.id}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{item.descricao}" />
			</p:column>
			<p:column headerText="Tipo" style="width: 120px;">
				<h:outputText value="#{item.tipo.descricao}" />
			</p:column>
			<p:column style="width: 40px;">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{selecaoOperacaoBean.selecionar(item)}" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
