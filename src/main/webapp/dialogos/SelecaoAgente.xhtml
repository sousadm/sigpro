<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Agente Financeiro</title>
	<h:outputStylesheet library="sigpro" name="styles/custom.css" />

	<style>
body {
	margin: 10px
}
</style>

</h:head>
<h:body>

	<h:form>
		<div>
			<p:commandButton value="Pesquisar"
				action="#{selecaoAgenteBean.pesquisar}" update="@form" />
		</div>

		<p:dataTable value="#{selecaoAgenteBean.lista}" var="pessoa"
			style="margin-top: 1px" emptyMessage="Nenhum pessoa encontrado."
			rows="10" paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom">
			<p:column headerText="CÃ³digo" style="text-align: center; width: 40px">
				<h:outputText value="#{pessoa.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>
			<p:column headerText="Fone">
				<h:outputText value="#{pessoa.fone}" />
			</p:column>
			<p:column headerText="Celular">
				<h:outputText value="#{pessoa.celular}" />
			</p:column>

			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{selecaoAgenteBean.selecionar(pessoa)}" />
			</p:column>

		</p:dataTable>
	</h:form>
