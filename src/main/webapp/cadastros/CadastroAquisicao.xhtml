<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="aquisicao" value="#{aquisicaoBean.aquisicao}" />
		<f:event listener="#{aquisicaoBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="titulo">Aquisição</ui:define>

	<ui:define name="dialogo">
		<ui:include src="/dialogos/ListaEventos.xhtml" />
	</ui:define>

	<ui:define name="corpo">

		<p:focus context="formCadastro" />

		<h:form id="formCadastro">

			<p:growl />

			<h:panelGroup rendered="#{aquisicaoBean.aquisicao == null}">
				<ui:include
					src="/WEB-INF/template/aquisicao/AquisicaoPesquisa.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{aquisicaoBean.aquisicao != null}">
				<ui:include src="/WEB-INF/template/aquisicao/AquisicaoEdit.xhtml" />
			</h:panelGroup>

		</h:form>

		<ui:include src="/WEB-INF/template/aquisicao/AquisicaoXML.xhtml" />
		<ui:include src="/WEB-INF/template/aquisicao/AquisicaoPagamento.xhtml" />

	</ui:define>

</ui:composition>
