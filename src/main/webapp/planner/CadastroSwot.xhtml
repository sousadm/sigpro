<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<!-- 	<ui:define name="titulo">#{swotBean.editando ? 'Registro em edição' : 'Novo registro'}</ui:define> -->

	<f:metadata>
		<o:viewParam name="swot" value="#{swotBean.swot}" />
	</f:metadata>

	<ui:define name="corpo">

		<h:form>

			<h1 style="margin-top: 65px">Análise SWOT</h1>

			<p:toolbar style="margin-top: 05px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/planner/CadastroSwot" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{swotBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/planner/PesquisaSwot" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="100" maxlength="100"
					value="#{swotBean.swot.descricao}" />

				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo" value="#{swotBean.swot.tipo}"
					layout="grid" columns="1">
					<f:selectItems value="#{swotBean.tipos}" var="tipoSwot"
						itemLabel="#{tipoSwot.descricao}" itemValue="#{tipoSwot}" />
				</p:selectOneRadio>

				<p:outputLabel value="Probabilidade" for="probabilidade" />
				<p:selectOneRadio id="probabilidade"
					value="#{swotBean.swot.probabilidade}" layout="grid" columns="1">
					<f:selectItems value="#{swotBean.tipoProbabilidades}"
						var="tipoProbabilidade" itemLabel="#{tipoProbabilidade.descricao}"
						itemValue="#{tipoProbabilidade}" />
				</p:selectOneRadio>

				<p:outputLabel value="Importância" for="importancia" />
				<p:selectOneRadio id="importancia"
					value="#{swotBean.swot.importancia}" layout="grid" columns="1">
					<f:selectItems value="#{swotBean.importancias}"
						var="tipoImportancia" itemLabel="#{tipoImportancia.descricao}"
						itemValue="#{tipoImportancia}" />
				</p:selectOneRadio>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
