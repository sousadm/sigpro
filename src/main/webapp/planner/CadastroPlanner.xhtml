<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<!-- 	<ui:define name="titulo">#{plannerBean.editando ? 'Registro em edição' : 'Novo registro'}</ui:define> -->

	<f:metadata>
		<o:viewParam name="planner" value="#{plannerBean.planner}" />
		<f:event listener="#{plannerBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="corpo">

		<h:form>

			<h1 style="margin-top: 65px">Tarefa</h1>

			<p:toolbar style="margin-top: 05px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/planner/CadastroPlanner" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{plannerBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/planner/PesquisaPlanner" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="O que fazer?" for="que" />
				<p:inputText id="que" size="100" maxlength="100"
					value="#{plannerBean.planner.que}" />

				<p:outputLabel value="Prazo?" for="quando" />
				<p:calendar id="quando" size="10" pattern="dd/MM/yyyy"
					value="#{plannerBean.planner.quando}" />

				<p:outputLabel value="Onde será realizado?" for="onde" />
				<p:inputText id="onde" size="100" maxlength="100"
					value="#{plannerBean.planner.onde}" />

				<p:outputLabel value="Porque será realizado?" for="porque" />
				<p:inputText id="porque" size="100" maxlength="100"
					value="#{plannerBean.planner.porque}" />

				<p:outputLabel value="Como será realizado?" for="como" />
				<p:inputTextarea id="como" rows="2" style="width: 100%"
					value="#{plannerBean.planner.como}" />

				<p:outputLabel value="Responsável" for="responsavel" />
				<p:autoComplete id="responsavel" size="40" dropdown="true"
					value="#{plannerBean.planner.quem}"
					completeMethod="#{plannerBean.completarPessoa}" var="pessoa"
					itemLabel="#{pessoa.nome}" itemValue="#{pessoa}"
					forceSelection="true" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
