<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">NFe</ui:define>

		<f:event listener="#{notaFiscalBean.inicializar}" type="preRenderView"></f:event>

			<h1 style="margin-top: 65px;">NFe - Nota Fiscal Eletr√¥nica</h1>

			<h:panelGroup rendered="#{notaFiscalBean.nota == null}">
				<ui:include src="/fiscal/NotaFiscalPesquisa.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{notaFiscalBean.nota != null}">
				<ui:include src="/fiscal/NotaFiscalEdit.xhtml" />
				<ui:include src="/WEB-INF/template/fiscal/NotaFiscalMail.xhtml" />
			</h:panelGroup>

		</h:form>

		<ui:include src="/WEB-INF/template/fiscal/CorrecaoNotaFiscal.xhtml" />
		<ui:include src="/WEB-INF/template/fiscal/NotaProdutoFiscal.xhtml" />
		<ui:include src="/WEB-INF/template/fiscal/NotaFiscalFiltro.xhtml" />
		<ui:include
			src="/WEB-INF/template/fiscal/DadosNFeCartaDeCorrecao.xhtml" />
		<ui:include
			src="/WEB-INF/template/fiscal/DadosNFeJustificativaCancelamento.xhtml" />
		<ui:include src="/WEB-INF/template/fiscal/NotaFiscalPagamento.xhtml" />
